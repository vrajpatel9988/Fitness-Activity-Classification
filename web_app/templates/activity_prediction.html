<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Analyze my workout">
    <meta name="author" content="Tomasz Bartkowiak">
    <link rel="icon" href"../static/images/logo.png">

    <title>Analyze my workout!</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/styles.css" rel="stylesheet">
  </head>

{% block body %}
  <body class="text-center">
    <div id="image">
      <img src="../static/images/logo.png" alt="" width="100" height="100">
      <p class="vertical-space">
        My prediction for your current activity: {{ activity }}
      </p>
      <form action = {{ ip_local }} method = "POST">
        <button class="btn btn-lg btn-dark btn-block" type="submit">Try again!</button>
      </form>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018 Tomasz Bartkowiak</p>
    </div>
  </body>
{% endblock %}
</html>
